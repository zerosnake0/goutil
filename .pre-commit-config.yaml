repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/zerosnake0/pre-commit-hooks
    rev: v0.0.3
    hooks:
      - id: gofmt
      - id: goimports
      #- id: go-vet
      - id: go-mod-tidy
